<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermart Grocery Sales Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-links a {
            margin: 0 15px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .form-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        label, select, button {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Supermart Grocery Sales Dashboard</h1>

    <div class="nav-links">
        <a href="{{ url_for('index') }}">Data Visualization</a>
        <a href="{{ url_for('about') }}">About</a>
    </div>

    <div class="form-container">
        <form action="{{ url_for('month_view') }}" method="POST">
            <label for="month">Select Month:</label>
            <select name="month" id="month" required>
                <option value="">--Select Month--</option>
                {% for month in months %}
                    <option value="{{ month }}">{{ month }}</option>
                {% endfor %}
            </select>

            <label for="year">Select Year:</label>
            <select name="year" id="year" required>
                <option value="">--Select Year--</option>
                {% for year in years %}
                    <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select>

            <label for="chart_type">Select Chart Type:</label>
            <select name="chart_type" id="chart_type">
                <option value="bar">Bar Chart</option>
                <option value="pie">Pie Chart</option>
            </select>

            <button type="submit">Visualize</button>
        </form>
    </div>
</body>
</html>
